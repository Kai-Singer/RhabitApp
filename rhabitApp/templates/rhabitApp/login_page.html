<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="UTF-8">
  <title>RHabit. - Log In.</title>
  <link rel="icon" href="{% static 'imgs/RH-Title.png' %}">
  <link rel="stylesheet" href="{% static 'styles/login.css' %}">
</head>
<body>
  <div class="login_card">
    <div class="input_card">
      <form action="#" method="get" class="login_input_form">
        <input type="text" name="uname" id="uname" placeholder="Username" class="login_input_field" required>
        <input type="password" name="pwd" id="pwd" placeholder="Passwort" class="login_input_field" required>
        <button type="submit" id="submit" class="login_input_button">Log In.</button>
      </form>
      <a href="/signup/"><div class="login_card_footer">Noch keinen Account? Registriere dich <strong>hier!</strong></div></a>
    </div>
    <div class="logo_card">
      <img src="{% static 'imgs/RHabit_Schriftzug.png' %}" alt="Rhabit. Logo" class="logo_card_img">
      <img src="{% static 'imgs/Logo.png' %}" alt="Rhabit. Logo" class="logo_card_img">
    </div>
  </div>
</body>
</html>
